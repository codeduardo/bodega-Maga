{% extends 'base.html' %}

{% block title %}
    {{super()}}
    CATEGORIAS
{% endblock %}

{% block content %}
<div class=" container fondo ">
    <div class="raw">
        <div class="col-ml-12 text-center ">
            <h1 class = 'verde'>LISTA DE CATEGORIAS</h1>
            <!-- <a class="btn btn-danger" href="{{url_for('auth.logout')}}">Cerrar Sesi√≥n</a> -->
            <h3><a class="btn btn-info " href="{{url_for('category.create')}}">Agregar</a></h3>

                <ul>
                    {% for categoria in categorias%}
                    
                        <li style="list-style-type: none;"style="list-style-type: none;">

                            <div class="card">
                                <div class="card-text">
                                    
                                    <h2>{{categoria.nombre}}</h2>
                                </div>
                                <div class="card-stats">
                                    <div class="stat">
                                        <div class="value"><a href="{{url_for('product.home',id=categoria.id)}}">Productos</a></div>
                    
                                    </div>
                                    <div class="stat border">
                                        <div class="value"><a href="{{url_for('category.update',id=categoria.id)}}">editar</a> </div>
                                        
                                    </div>
                                    <div class="stat">
                                        <div class="value"><a href="{{url_for('category.delete',id=categoria.id)}}">eliminar</a></div>
                                        
                                    </div>
                                </div>
                    
                                    
                            </div>
                        </li>
                    
                    {% endfor %}
                </ul>
        </div>
    </div>
</div>
{% endblock %}
